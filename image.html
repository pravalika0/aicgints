<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      /* CSS styles for the container */
      .container {
        width: 100%;
        height: 10vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        border: 2px solid #c0c0c0; /* Ash color border */
      }

      /* CSS styles for the headlines section */
      .headlines {
        margin-bottom: 20px;
      }

      /* CSS styles for the slider */
      .slider {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: calc(
          100vh - 40px
        ); /* Adjusted height considering container padding */
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease;
        height: 100%;
      }
      .slide {
        min-width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slider-controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1;
      }
      .slider-control {
        cursor: pointer;
        color: #fff;
        font-size: 24px;
        padding: 10px;
        border-radius: 50%;
      }
      .slider-control:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Container for Highlights -->
    <div class="container">
      <!-- Headlines Section -->
      <section class="headlines">
        <h2>Highlights</h2>
        <!-- Remove additional highlights as needed -->
      </section>
    </div>
    <br />
    <br />

    <!-- Container for Slider -->
    <!-- Image Slider Section -->
    <section class="slider">
      <div class="slider-controls">
        <div class="slider-control prev">&#10094;</div>
        <div class="slider-control next">&#10095;</div>
      </div>
      <div class="slides">
        <img class="slide" src="assets/img/values-3.jpg" alt="Image 1" />
        <img class="slide" src="assets/img/values-3.jpg" alt="Image 2" />
        <img class="slide" src="assets/img/values-3.jpg" alt="Image 3" />
        <!-- Add more images here -->
      </div>
    </section>

    <script>
      const slides = document.querySelector(".slides");
      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");
      let slideIndex = 0;

      // Show the first slide
      showSlide(slideIndex);

      // Next/previous controls
      prevButton.addEventListener("click", () => {
        showSlide((slideIndex -= 1));
      });

      nextButton.addEventListener("click", () => {
        showSlide((slideIndex += 1));
      });

      // Automatic slideshow
      setInterval(() => {
        showSlide((slideIndex += 1));
      }, 2000);

      function showSlide(index) {
        const slidesLength = document.querySelectorAll(".slide").length;
        if (index >= slidesLength) {
          slideIndex = 0;
        }
        if (index < 0) {
          slideIndex = slidesLength - 1;
        }
        slides.style.transform = `translateX(-${slideIndex * 100}%)`;
      }
    </script>
  </body>
</html>
